<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results Screen</title>
  <link rel="stylesheet" href="css/master.css" />
</head>
<body>
  
  <header class="top-bar">
    <div class="site-title">Results Screen</div>

    <div class="top-inner">
      <div class="logo-wrapper">
        
        <img src="poker-chip.png" alt="Purdue Chip Logo" class="chip-logo">
      </div>

      <nav class="nav-buttons">
        <button class="nav-btn">PLACE A BET</button>
        <button class="nav-btn">GAMES</button>
        <button class="nav-btn">ACCOUNT INFO</button>
        <button class="nav-btn">HELP/FAQ</button>
      </nav>
    </div>
  </header>

  
  <main class="page-bg">
    <section class="results-panel">
      
      <div class="results-title-banner">
        <h1 class="results-title">THE RESULTS ARE IN!</h1>
      </div>

      
      <div class="results-row">
        
        <div class="result-box result-box-left">
          <p>YOUR BET...</p>
          <p>WON!!!</p>
        </div>

        
        <div class="result-box result-box-middle">
          <p>YOUR PAYOUT IS...</p>
          <p>700,000 BOILER</p>
          <p>POINTS!!!</p>
        </div>

        
        <div class="result-box result-box-right">
          
          <img src="tsispeak.jpg" alt="Peak meme" class="results-meme-img">
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>

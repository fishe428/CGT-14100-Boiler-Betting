<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adding Points</title>
  <link rel="stylesheet" href="master.css" />
</head>
<body>
  
  <header class="top-bar">
    <div class="site-title">Adding Points</div>

    <div class="top-inner">
      <div class="logo-wrapper">
        
        <img src="poker-chip.png" alt="Purdue Chip Logo" class="chip-logo">
      </div>

      <nav class="nav-buttons">
        <button class="nav-btn">PLACE A BET</button>
        <button class="nav-btn">GAMES</button>
        <button class="nav-btn">ACCOUNT INFO</button>
        <button class="nav-btn">HELP/FAQ</button>
      </nav>
    </div>
  </header>

  
  <main class="page-bg">
    <section class="bet-confirm-wrapper">
      
      <div class="bet-confirm-panel">
        
        <div class="bet-bar bet-bar-large">
          7000 POINTS THAT PURDUE BEATS IU<br />
          DARING TODAY ARE WE?
        </div>

        
        <div class="bet-bar bet-bar-medium">
          ARE YOU SURE YOU WOULD LIKE<br />
          TO MAKE THIS BET?
        </div>

        
        <button id="btnBetYes" class="bet-choice-btn">
          YES
        </button>

        
        <button id="btnBetNo" class="bet-choice-btn">
          NO
        </button>

        
        <div class="bet-bar bet-bar-bottom">
          POINT BALANCE AFTER PLACING BET: 67 PTS.<br />
          POTENTIAL BALANCE IF WIN: 700,067 PTS.
        </div>
      </div>

      <div class="bet-jerry-wrapper">
        
        <img src="jerrypoint.jpg" alt="Laughing Jerry" class="bet-jerry-img">
      </div>
    </section>
  </main>

  <script src="master.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login/Account Set up</title>
  <link rel="stylesheet" href="master.css" />
</head>
<body>
  
  <header class="top-bar">
    <div class="site-title">Login/Account Set up</div>

    <div class="top-inner">
      <div class="logo-wrapper">
        
        <img src="poker-chip.png" alt="Purdue Chip Logo" class="chip-logo">
      </div>

      <nav class="nav-buttons">
        <button class="nav-btn">PLACE A BET</button>
        <button class="nav-btn">GAMES</button>
        <button class="nav-btn">ACCOUNT INFO</button>
        <button class="nav-btn">HELP/FAQ</button>
      </nav>
    </div>
  </header>

  
  <main class="page-bg">
    <section class="account-choice-wrapper">

      
      <div class="account-choice-buttons">
        <button id="btnMyPurdue" class="big-login-btn">
          LOGIN WITH MYPURDUE ACCOUNT
        </button>

        <button id="btnCreditCard" class="big-login-btn">
          LOGIN WITH YOUR MOMS CREDIT CARD
        </button>

        <button id="btnNoSpeedrun" class="big-login-btn">
          NAH, I'M NOT TRYNA SPEEDRUN BANKRUPTCY
        </button>
      </div>

      
      <div class="patrick-row">
        
        <img src="patrick-happy.png" alt="Patrick Happy" class="patrick-img">
        <img src="patrick-scream.png" alt="Patrick Screaming" class="patrick-img">
      </div>
    </section>
  </main>

  <script src="master.js"></script>
</body>
</html>
